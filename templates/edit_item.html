<!DOCTYPE html>
<html>
<head>
    <title>编辑商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { padding: 20px; } .container { max-width: 600px; margin-top: 50px; } </style>
</head>
<body>
    <div class="container">
        <h3 class="mb-4">✏️ 编辑商品: {{ item.name }}</h3>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">商品名称</label>
                <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">数量</label>
                <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">单价 ($)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">保存修改</button>
            <a href="/" class="btn btn-secondary w-100 mt-2">取消</a>
        </form>
    </div>
</body>
</html>
