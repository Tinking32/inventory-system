{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card mt-4">
            <div class="card-header bg-warning bg-opacity-10 py-3">
                <h3 class="mb-0 text-warning">✏️ Edit Inventory Item</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-muted mb-3">Editing Product: <strong>{{ item.name }}</strong></p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Product Name</label>
                        <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Quantity</label>
                        <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Unit Price ($)</label>
                        <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning text-white">Update Item</button>
                        <a href="/" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
